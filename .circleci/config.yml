version: 2
jobs:
  build_web:
    docker:
      - image: circleci/node:10.16.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: cd web && yarn install && yarn test
  build_app:
    docker:
      - image: circleci/python:2.7.16
      - image: circleci/node:10.16.2

    steps:
      - checkout
      - run: cd app && yarn install && yarn test
  build_contracts:
    docker:
      - image: circleci/node:10.16.2

    steps:
      - checkout
      - run: cd contracts && yarn install && yarn test
workflows:
  version: 2
  build:
    jobs:
      - build_web
      - build_app
      - build_contracts
