version: 2
jobs:
  build_web:
    docker:
      - image: circleci/node:10.16.2

    steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: cd web && yarn install && yarn test
  build_app:
    docker:
      - image: circleci/python:2.7.16
      - image: circleci/node:10.16.2
    
    steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: cd app && yarn install && yarn test
  build_conracts:
    docker:
      - image: circleci/node:10.16.2
      steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: cd contracts && yarn install && yarn test
